<!DOCTYPE html>
<html>

<head>
    <title>Clock</title>
    <!-- <meta name="viewport" content= "width=device-width, initial-scale=1.0"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-image: url("./vecteezy_vibrant-liquid-wavy-decorative-background-in-abstract-style_6110064.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-blend-mode: darken;
            display: flex;
            flex-direction: column;
            background-position: center;
            /* background-color: black; */
            width: 100%;
            height: 100vh;
            margin: 0px;
            padding: 0px;
        }

        .Clock {
            /* position: absolute; */
            color: rgba(255, 214, 120, 0.94);
            /* top: 50%; */
            /* left: 50%; */
            /* transform: translateX(-50%) translateY(-50%); */
            font-size: 100px;
            font-family: 'DM Serif Display', serif;
            /* font-family: 'DM Serif Text', serif; */
            /* font-family: 'Instrument Serif', serif; */
            letter-spacing: 7px;
            margin: auto;
            backdrop-filter: blur(100px);
            padding: 40px;
            box-shadow: rgb(255, 255, 255) 10px 10px 50px;
            border-radius: 25px;
            min-width: 600px;
            text-align: center;

            -webkit-text-stroke: 1px rgb(107, 57, 0);
        }
    </style>
</head>

<body>

    <div id="DigitalClock" class="Clock">

    </div>
    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM"

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            // if(h<10){
            //     h="0"+m;
            // }
            // if(m<10){
            //     m="0"+m;
            // }
            // if(s<10){
            //     s="0"+s;
            // }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session;

            setTimeout(showTime, 1000)
        }
        showTime();
    </script>
</body>

</html>
